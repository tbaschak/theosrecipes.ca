# ----
# Site

title: Theo's Recipes
url: "https://theosrecipes.ca"
baseurl: 
google_analytics_key: ''
#newsletter_action: "//your-mailchimp-action-url.com"
newsletter_action:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: "Recipes that I cook and enjoy."
author:
  name: "Theodore Baschak"
  email:
  twitter: TheodoreBaschak # twitter username without the @ symbol
social:
  name: "Theo's Recipes"
  links:
    - https://twitter.com/TheodoreBaschak
    - https://keybase.io/TheodoreBaschak

twitter:
  username: TheodoreBaschak

# -----
# Build

paginate: 10
paginate_path: "/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      push_sidebar_down: true
      print_stylesheet: true
      comments: true
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
    values:
      image: "/siteicon.png"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
      push_sidebar_down: true

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - RSS

exclude: [vendor]
